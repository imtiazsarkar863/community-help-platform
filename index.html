<!DOCTYPE html>
<html>
<head>
  <title>Community Help Platform</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

</head>
<body>
  <div class="container text-center mt-5">
    <h2 class="mb-4">Community Help Platform</h2>

    <button class="btn btn-success mb-4" onclick="signIn()">Sign in with Google</button>

    <div class="mb-3">
      <input id="title" class="form-control d-inline w-50" placeholder="What do you need?">
      <button class="btn btn-primary ms-2" onclick="addRequest()">Post Request</button>
    </div>

    <ul id="requests" class="list-group mx-auto w-50"></ul>
  </div>

  <!-- Your JS -->
  <script src="script.js"></script>
</body>
</html>
